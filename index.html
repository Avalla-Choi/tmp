<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성우♡은비 모바일 청첩장</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
      color: #222;
    }

    .hero {
      height: 100vh;
      background: url('images/image1.jpg') center/cover no-repeat;
      position: relative;
    }

    .overlay {
      position: sticky;
      top: 0;
      height: 100vh;
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 40%,
        rgba(255, 255, 255, 0.85) 70%,
        rgba(255, 255, 255, 1) 100%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      pointer-events: none;
    }

    .overlay h1 {
      font-size: 2rem;
      pointer-events: auto;
    }

    .content {
      background: white;
      padding: 60px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .map {
      margin-top: 2rem;
    }

    .map a {
      color: #0066cc;
      text-decoration: underline;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 1.5rem;
      }

      .content {
        font-size: 1rem;
      }

      .content h2 {
        font-size: 1.3rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 메인 이미지 배경 -->
  <div class="hero"></div>

  <!-- 스크롤 시 그라데이션 덮이며 텍스트 등장 -->
  <div class="overlay">
    <h1>소중한 날에 초대합니다</h1>
  </div>

  <!-- 마음 전할 곳 + 지도 -->
  <div class="content">
    <h2>마음을 전하실 곳</h2>
    <p>신랑: 국민은행 123456-78-901234</p>
    <p>신부: 신한은행 987654-32-109876</p>

    <div class="map">
      <h3>오시는 길</h3>
      <a href="https://maps.google.com/?q=웨딩홀주소" target="_blank">Google 지도 보기</a>
    </div>
  </div>

</body>
</html>
