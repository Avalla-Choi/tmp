<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리의 초대장</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: white;
      color: #222;
      line-height: 1.6;
    }

    .section {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .image1 {
      background: url('images/image1.jpg') center/cover no-repeat;
    }

    .fade {
      position: sticky;
      top: 0;
      height: 100vh;
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 40%,
        rgba(255, 255, 255, 0.85) 70%,
        rgba(255, 255, 255, 1) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .image2 {
      background: url('images/image2.jpg') center/cover no-repeat;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
      background: white;
    }

    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .map {
      margin-top: 2rem;
    }

    .map a {
      font-size: 1rem;
      color: #0066cc;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .content {
        font-size: 1rem;
        padding: 30px 15px;
      }

      .content h2 {
        font-size: 1.3rem;
      }

      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- 이미지 1 -->
  <div class="section image1"></div>

  <!-- 그라데이션 오버레이 -->
  <div class="fade"></div>

  <!-- 이미지 2 -->
  <div class="section image2"></div>

  <!-- 마음 전할 곳 및 지도 -->
  <div class="content">
    <h2>마음을 전하실 곳</h2>
    <p>신랑: 국민은행 123456-78-901234</p>
    <p>신부: 신한은행 987654-32-109876</p>

    <div class="map">
      <h3>오시는 길</h3>
      <a href="https://maps.google.com/?q=웨딩홀주소" target="_blank">Google 지도 보기</a>
    </div>
  </div>

</body>
</html>
